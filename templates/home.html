<div class="event-list">

        <div class="card">
            <h3>{{ e.name }}</h3>
            <p>Venue: {{ e.venue }}</p>
            <p>Time: {{ e.time }}</p>

            <a href="{{ url_for('reserve', event_id=e.id) }}">Reserve Now</a>

    {% endfor %}
</div>
{% endblock %}
